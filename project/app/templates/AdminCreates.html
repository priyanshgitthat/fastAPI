{% extends "base.html" %}

{% block title %}
Create New User
{% endblock title %}

{% block content %}
<h2>Create New User Mr. Admin</h2>

<form id="signupForm">
  <input type="text" name="name" placeholder="Full Name" required><br><br>
  <input type="text" name="username" placeholder="Username" required><br><br>
  <input type="password" name="password" placeholder="Password" required><br><br>
  <button type="submit" class='btn btn-signup'>Create User</button>
</form>

<div id="result" style="margin-top: 20px;"></div>

<a href="/admin/profile" class='btn'>Go to Admin Dashboard</a>

<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const form = e.target;
  const body = {
    name: form.name.value,
    username: form.username.value,
    password: form.password.value
  };

  const token = localStorage.getItem("token");

  const res = await fetch("/admin/new-user", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token  // Required for admin-protected route
    },
    body: JSON.stringify(body)
  });

  const resultDiv = document.getElementById("result");
  const data = await res.json();

  if (res.ok) {
    resultDiv.innerHTML = `<p style="color: green;">User <b>${data.username}</b> created successfully (ID: ${data.id})</p>`;
    form.reset();  // Clear the form
  } else {
    resultDiv.innerHTML = `<p style="color: red;">${data.detail || "Failed to create user"}</p>`;
  }
});
</script>
{% endblock content %}
