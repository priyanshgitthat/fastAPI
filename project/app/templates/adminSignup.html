

{% extends "base.html" %}


{% block title %}
Admin Signup
{% endblock title %}

{% block content %}
<h1>Create Admin Account</h1>

<form id="adminSignupForm">
  <input type="text" name="name" placeholder="Full Name" required><br>
  <input type="text" name="username" placeholder="Username" required><br>
  <input type="password" name="password" placeholder="Password" required><br>
  <button type="submit" class='btn btn-signup'>Sign Up</button>
</form>

<a href="/admin-page" class="btn">Go To Admin Page</a>



<script>
document.getElementById("adminSignupForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const body = {
    name: form.name.value,
    username: form.username.value,
    password: form.password.value
  };

  const res = await fetch("/admin/", {
    method: "POST",
  headers: {
    "Content-Type": "application/json",
    "Authorization": `Bearer ${localStorage.getItem("token")}`  // âœ… Include admin token
  },
    body: JSON.stringify(body)
  });

  const data = await res.json();
  if (data.access_token) {
    localStorage.setItem("token", data.access_token);
    window.location.href = "/admin/profile";
  } else {
    alert(data.detail || "Admin Signup failed");
  }
});
</script>

{% endblock %}
